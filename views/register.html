<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bienvenidos a Mercado Liebre</title>
        <link href="/css/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />
    </head>
    <body>
        <header>
            <div class = "main-header">
            <img width="30%" src="/img/logo-mercado-liebre.svg" alt="Imagen de Mercado Liebre">
            <form>
            <input type="search" name="q" placeholder="buscar productos, marcas"></imput>
            <input type="submit" value= buscar>
            <div class="icon-container"><i class="fas fa-search"></i></div>
            </form>
            
            <p><center><i class="fas fa-hand-holding-usd"></i> Comprá en cuotas y sin tarjeta de crédito</center></p>
        </div>
            <nav>
                <ul type="disc">
                    <li>ofertas</li>
                    <li>Tiendas Oficiales</li>
                    <li>Vender</li>
                    <li>Ayuda</li>
                </ul>
                <ul type="disc">
                    <li>Creá tu cuenta <i class="far fa-id-card"></i></li>
                    <li>Ingresá <i class="fas fa-sign-out-alt"></i></li>
                    <li>Mis Compras <i class="fas fa-walking"></i></li>                    
                </ul>
                <div class="burger-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </header>
        <main class="main-reg">
            <form action="/registro" method="get" class="registro-main">
                <div class="registro-form">
                    <label>Nombre y Apellido</label>
                    <input type="text" name="name" placeholder="Nombre y Apellido" class="control">
                </div>
                <div class="registro-form">
                    <label>Nombre de Usuario</label>                
                    <input type="text" name="usuario" placeholder="Nombre de Usuari@" class="control">
                </div>
                <div class="registro-form">
                    <label>Fecha de Nacimiento</label>
                    <input type="date" name="fechaNacimiento" placeholder="Fecha de Nacimiento">
                </div>
                <div class="registro-form">
                    <label>Domicilio</label>
                    <input type="text" name="domicilio" placeholder="Domicilio" class="control">
                </div>
                <div class="registro-form">
                    <label>¿Que tipo de ususarios sos?</label>
                        <select name="perfilUsuario">
                            <option value="comprador">Comprador</option>
                            <option value="vendedor">Vendedor</option>
                        </select>
                </div>
                <div class="registro-form">
                    <label>Categorias de Interes</label>
                </div>
                <div>
                    <label name="electro">Electro</label>
                    <input type="checkbox" name="categorias" value="Electro" class="control">
                </div>
                <div>
                    <label name="moda">Moda</label>
                    <input type="checkbox" name="categorias" value="Moda" class="control">
                </div>
                <div>                 
                    <label name="hogar">Hogar</label>
                    <input type="checkbox" name="categorias" value="Hogar" class="control">
                </div>
                <div>
                    <label name="jugueteria">Juguetería</label>
                    <input type="checkbox" name="categorias" value="Juguetería" class="control">
                </div>
                <div>
                    <label name="vidaSana">Vida Sana</label>
                    <input type="checkbox" name="categorias" value="Vida Sana" class="control">
                </div>
                <div class="registro-form">
                    <label>Selecciona Foto de Usuario</label>
                    <input type="file" name="foto" accept=".jpg, .png">
                </div>
                <div class="registro-form">
                    <label>Ingresa contraseña</label>
                    <input type="password" name="password" placeholder="Contraseña" class="control">
                </div>
                <div class="registro-form">
                    <label>Confirma contraseña</label>
                    <input type="password" name="password" placeholder="Confirmar Contraseña" class="control">
                </div>
                <input class="button" type="submit" name="Enviar">
                <input class="button" type="reset" name="Borrar">
            </form>

        </main>

    </body>
</html>
